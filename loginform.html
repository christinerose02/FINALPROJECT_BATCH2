<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div id="otpSection" style="display: none;">
      <input type="text" id="otpCode" placeholder="Enter OTP" required>
      <button id="verifyOtp">Verify OTP</button>
    </div>
    <button onclick="signInWithGoogle()" class="google-btn">Sign in with Google</button>
    <p>Don't have an account? <a href="register.html">Register</a></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-database-compat.js"></script>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword, RecaptchaVerifier, signInWithPhoneNumber } from 'https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js';

  // Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyA8JU2REBh5M9IMcsqa883WUsvYE5GRnrg",
    authDomain: "simple-code-ba1d2.firebaseapp.com",
    databaseURL: "https://simple-code-ba1d2-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "simple-code-ba1d2",
    storageBucket: "simple-code-ba1d2.firebasestorage.app",
    messagingSenderId: "1044260240776",
    appId: "1:1044260240776:web:d3e6659669fd7e58310e3d",
    measurementId: "G-QYV8PWMLDT"
  };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Handle Login Form
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // User successfully logged in, send OTP
          console.log("User logged in:", userCredential.user);

          // Get phone number from user data (assumes phone number is stored in Firebase)
          const phoneNumber = "+639XXXXXXXXX"; // Replace with actual user's phone number

          // Setup reCAPTCHA
          window.recaptchaVerifier = new RecaptchaVerifier('loginForm', {
            size: 'invisible'
          }, auth);

          const appVerifier = window.recaptchaVerifier;
          signInWithPhoneNumber(auth, phoneNumber, appVerifier)
            .then((confirmationResult) => {
              // OTP sent
              window.confirmationResult = confirmationResult;
              document.getElementById('otpSection').style.display = 'block';
            })
            .catch((error) => {
              console.error("Error sending OTP:", error);
            });
        })
        .catch((error) => {
          console.error("Login error:", error);
        });
    });

    // Handle OTP Verification
    document.getElementById('verifyOtp').addEventListener('click', function () {
      const otpCode = document.getElementById('otpCode').value;
      window.confirmationResult.confirm(otpCode)
        .then((result) => {
          // OTP verified successfully
          console.log("OTP verified:", result.user);
          alert("Login successful!");
        })
        .catch((error) => {
          console.error("OTP verification failed:", error);
          alert("Invalid OTP, please try again.");
        });
    });
  </script>
</body>
</html>
